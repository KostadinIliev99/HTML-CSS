<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Динамично добавяне и изтриване на елементи</title>
</head>

<body>
    <div id="boxOne" class=" p-3">
        <label>Item 1</label>
        <div class="d-flex  pt-2">
            <input type="text"  placeholder="Enter some text" id="input" class="form-control w-25">
            <button class="btn btn-primary ms-3" onclick="addMoreInput()">+</button>
        </div>
    </div>
    <div id="boxTwo">

    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>

        let counter = 0; 
        let counterLabel = 2;

        function addMoreInput() {

            let result = document.querySelector("#boxTwo");
            let html = `<div id="item${counter}" class="  p-3">`;
            html += `<label>Item ${counterLabel}</label>`;
            html += '<br>';
                html += '<div class="d-flex">';
                html += '<input type="text"  placeholder="Enter some text" class="form-control w-25"> ';
                html += `<button class="btn btn-danger ms-3" onclick="del(${counter})">x</button>`;
                html += '</div>';
            html += '</div>';
            result.innerHTML += html;
            counter++;
            counterLabel++;
            console.log(counter, counterLabel);
        }

        function del(num) {
            let deleteItem = document.querySelector(`#item${num}`);
            deleteItem.remove();
        }
    </script>


   
</body>
</html>
